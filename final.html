<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizarding World Cryptic Hunt - Final</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/89/eb/0b/89eb0bacc3f8302262be484475d6b2bb.jpg') no-repeat center center/cover;
            color: white;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        .card h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-family: 'Cursive', serif;
        }
        .card p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Congratulations, Wizard!</h1>
        <p>Your final time is: <span id="final-time"></span></p>
    </div>

    <script>
        window.onload = function () {
            const startTime = localStorage.getItem('startTime');
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - startTime;

            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);

            document.getElementById('final-time').textContent = 
                `${hours}h ${minutes}m ${seconds}s`;
        };
    </script>
</body>
</html>
