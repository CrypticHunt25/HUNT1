<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-image: url('https://i.imgur.com/2Cbx5Nk.jpg'); /* Hogwarts-themed background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f8f1d6;
            text-align: center;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 5px #000;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations, Wizard!</h1>
        <p>You have successfully completed the cryptic hunt!</p>
        <p>Hogwarts is proud of your magical intellect and courage. May your journey be filled with more adventures!</p>
    </div>

    <script>
    // Disable Right Click
    document.addEventListener('contextmenu', (event) => event.preventDefault());

    // Disable F12 Key (Developer Tools)
    document.addEventListener('keydown', (event) => {
        if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
            event.preventDefault();
            alert('Developer tools are disabled.');
        }
    });

    // Disable Ctrl+Shift+J / Ctrl+U (View Source)
    document.addEventListener('keydown', (event) => {
        if (
            (event.ctrlKey && event.key === 'u') || 
            (event.ctrlKey && event.shiftKey && (event.key === 'j' || event.key === 'c'))
        ) {
            event.preventDefault();
            alert('This action is disabled.');
        }
    });

    // Continuous Debugger Blocker
    (function blockDebugger() {
        setInterval(() => {
            const devtools = /./;
            devtools.toString = () => {
                throw "DevTools blocked!";
            };
            console.log(devtools);
        }, 1000);
    })();
</script>
</body>
</html>
